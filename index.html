<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="style.css"/>
	</head>
	<body>
		<div class='header_name'>Shuffle and Sort</div>
		<div class='button_container'>
			<div class='button_suffle_sort' onclick="suffleOrSort('suffle')" >	SHUFFLE </div>
			<div class='button_suffle_sort' onclick="suffleOrSort('sort')">	SORT </div>
		</div>
		<div class='main_container'>
			<div class='card_container'>
				<div class='card_list'>
					<div class='card' id='card1'>1</div>
					<div class='card' id='card2'>2</div>
					<div class='card' id='card3'>3</div>
					<div class='card' id='card4'>4</div>
					<div class='card' id='card5'>5</div>
					<div class='card' id='card6'>6</div>
					<div class='card' id='card7'>7</div>
					<div class='card' id='card8'>8</div>
					<div class='card' id='card9'>9</div>
				</div>
			</div>	
		</div>
		<div class='footer_name'> Shuffle and Sort By Manoj Gupta</div> 
		<script type="text/javascript" src="index.js"></script>
	</body>

</html>
